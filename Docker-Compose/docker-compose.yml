version: "3.3"
services:
#API Container
  api:
    build: ./API/
    ports: 
      - "8080:8080"
#Vault Container
  vault:
    image: "vault:${vVault}"
    volumes:
      - ./Vault/config:/vault/config
      - ./Vault/policies:/vault/policies
      - ./Vault/data:/vault/data
    ports:
      - "8200:8200"
    environment:
      - VAULT_ADDR=http://0.0.0.0:8200
      - VAULT_API=http://0.0.0.0:8200
      - VAULT_ADDRESS=http://0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    command: vault server -config=/vault/config/vault.json
#Mongo Container
  mongo:
    image: "mongo:${vMongo}"
    volumes:
      - ./Mongo/data/db:/data/db
    ports:
      - "27017:27017"
    environment:
      - "MONGO_INITDB_ROOT_USERNAME:${RootID}"
      - "MONGO_INITDB_ROOT_PASSWORD:${RootPwd}"
#NGINX Container
  nginx:
    container_name: web1
    build: ./FrontEnd/
    ports:
      - "3001:80"
    networks:
      - frontend
#LoadBalancer Front
  haproxy:
    image: haproxy:latest
    volumes: 
      - ./HAProxy/config/:/usr/local/etc/haproxy
    ports:
      - "80:80"
      - "443:443"
    networks:
      - frontend

networks:
  frontend:
    driver: bridge